<!DOCTYPE html>
<html lang="ja" ng-app="Config">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <title>Config</title>
    <script src="js/angular.js"></script>
    <script src="js/config.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="js/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/metrics.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body ng-controller="ConfigController" ng-init="init()">
<div class="container">
    <div class="alert alert-danger" role="alert" ng-show="show">
        入力内容が正しくありません。
    </div>
    <h2>設定</h2>
    <div>
        <label for="user">user:</label>
        <input type="text" class="form-control" id="user" ng-model="user">
        <label for="url">url:</label>
        <input type="text" class="form-control" id="url" ng-model="url">
        <label for="name">name:</label>
        <input type="text" class="form-control" id="name" ng-model="name">
        <label for="from">mail from:</label>
        <input type="text" class="form-control" id="from" ng-model="from">
        <label for="to">mail to:</label>
        <input type="text" class="form-control" id="to" ng-model="to">
    </div>
    <button type="button" class="btn btn-default" ng-click="onclick()">save</button>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="assets/js/jquery.min.js"></script>
<script src="js/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
